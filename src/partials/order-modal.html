<div class="order-backdrop js-order-backdrop">
  <div class="order-modal">
    <button class="order-close-btn js-order-close" type="button">
      <svg class="order-close-icon" width="14" height="14">
        <use href="./img/icons.svg#icon-close"></use>
      </svg>
    </button>

    <h2 class="order-title">Залишіть заявку на знайомство</h2>

    <form class="order-form js-order-form" novalidate>
      <label class="order-field">
        <span class="order-label">Імʼя*</span>
        <input
          class="order-input"
          type="text"
          name="name"
          placeholder="Андрій"
          autocomplete="off"
          required
        />
      </label>

      <label class="order-field">
        <span class="order-label">Телефон*</span>
        <input
          class="order-input"
          type="tel"
          name="phone"
          placeholder="380955559922"
          autocomplete="off"
          required
        />
      </label>

      <label class="order-field">
        <span class="order-label">Коментар</span>
        <textarea
          class="order-textarea"
          name="comment"
          placeholder="Напишіть ваш коментар"
        ></textarea>
      </label>

      <button class="order-submit-btn" type="submit">Надіслати</button>
    </form>
  </div>
</div>
